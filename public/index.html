<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body class="container">
  <h3 class="header">Hydro Engineering Products</h3>
  <div id="buttons">
    <button class="btn" id="weight-sort">Sort By Weight</button>
    <button class="btn" id="name-sort">Sort By Name</button>
    <button class="btn" id="blast">Show Hydroblasters</button>
    <button class="btn" id="kleen">Show Hydrokleens</button>
  </div>
  <div id="new_entry">
    <form>
      <label>Name</label>
      <input type="text" id="newName">
      <label>Purpose</label>
      <div class="input-field">
        <select id="newPurpose">
          <option></option>
          <option value="Hydroblaster">Hydroblaster</option>
          <option value="Hydrokleen">Hydrokleen</option>
        </select>
      </div>
      <label>Type</label>
      <div class="input-field">
        <select id="newType">
          <option></option>
          <option value="Electric Powered Hot Water">Electric Powered Hot Water</option>
          <option value="Electric Powered Cold Water">Electric Powered Cold Water</option>
          <option value="Engine Powered Hot Water">Engine Powered Hot Water</option>
          <option value="Engine Powered Cold Water">Engine Powered Cold Water</option>
          <option value="Solids Filtration">Solids Filtration</option>
          <option value="Oil Removal">Oil Removal</option>
          <option value="Bio/Mechanical">Bio/Mechanical</option>
          <option value="Multi-Stage Filtration">Multi-Stage Filtration</option>
        </select>
      </div>
      <label>Weight</label>
      <input type="number" id="newWeight">
      <button class="btn" id="newSubmit">Submit</button>
    </form>
  </div>
  <table id="results">
    <thead>
      <tr>
        <th id="product-name">Name</th>
        <th id="product-purpose">Purpose</th>
        <th id="product-type">Type</th>
        <th id="product-weight">Weight</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results from DB here -->
    </tbody>
  </table>
  <script src="app.js"></script>
</body>

</html>
